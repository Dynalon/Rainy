<!doctype html>
<html lang="en" ng-app="clientApp">

<head>
    <meta charset="utf-8">
    <title>
        Rainy - 2 GO
    </title>
    <link href="//netdna.bootstrapcdn.com/bootswatch/2.3.2/united/bootstrap.min.css"
    rel="stylesheet"/>
    <link href="client.css" rel="stylesheet"/>
    <style>
        .mainContent {
            margin-left: 10px;
        }
    </style>
</head>

<body>
	<div ng-controller="MainCtrl">
	    <div class="navbar navbar-inverse" bs-navbar>
	        <div class="navbar-inner">
	            <a class="brand" href="#/notes/">Rainy <span class="label label-important">2 GO</span></a>
	            <ul class="nav">
                   <ul class="nav">
	                <li data-match-route="/account">
	                    <a href="#/account"><i class="icon-user icon-white"></i> Account</a>
	                </li>
                    <li class="divider"></li>
	                <li data-match-route="/logout" ng-show="isLoggedIn">
	                    <a href="#/logout"><i class="icon-circle-arrow-right icon-white"></i> Logout</a>
	                </li>
	            </ul>
	        </div>
	    </div>
	</div>

    <div class="mainContent" ng-view>
    <!-- MAIN VIEW CONTENT-->
    </div>

        <script src="common.js" type="text/javascript">
        </script>
        <script src="client.js" type="text/javascript">
        </script>
</body>

</html>

<script type="text/ng-template" id="login.html">

<div class="row">
    <div class="span3"></div>
    <div class="span6">
        <!-- login form -->
        <h2>Login</h2><hr />
        <form name="formLogin" ng-submit="doLogin()">
            <div class="row">
                <div class="span3">
                    <div class="control-group">
                        <label class="control-label" for="inputEmail">Username/Email</label>
                        <div class="controls">
                            <input type="text" ng-model="username" id="inputUsername" placeholder="Username or Email" required>
                        </div>
                    </div>
                </div>
                <div class="span3">
                    <div class="control-group">
                        <label class="control-label" for="inputPassword">Password</label>
                        <div class="controls">
                          <input type="password" ng-model="password" id="inputPassword" placeholder="Password" required ng-minLength="8">
                        </div>
                    </div>
                </div>
            </div> <!-- /row -->
            <div class="row">
                <div class="span6"
                    <div class="control-group">
                        <div class="controls">
                            <label class="checkbox" ng-show="allowRememberMe">
                                <input type="checkbox" ng-model="rememberMe"> Remember me
                            </label>
                            <div class="alert alert-info" ng-show="rememberMe">
                            Note: Chosing to remember the login will store a token on this computer that can be used to access your notes. For security reasons, that token lasts only 14 days or until you logout.
                            </div>

                            <button type="submit" ng-disabled="!formLogin.$valid" class="btn">Sign in</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="span3"></div>
    </div>
</div><!-- /row -->

<div class="row">
    <div class="span3"><!-- SPACING --> </div>
    <div class="span6">
        <div class="alert">Don&quot;t have an account yet? Click <a href="register">here to sign up!</a>
    </div>
    <div class="span3"><!-- SPACING --> </div>
</div>
</script>

<script type="text/ng-template" id="notes.html">

<h3>Your notes</h3>

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span3">
                <!-- SEARCH INPUT -->
                <div class="input-prepend pull-left">
                    <span class="add-on"><i class="icon-search"></i></span>
                    <input ng-model="search_term" type="text" placeholder="Search notes..." />
                </div>
            </div>
            <div class="span3">
            <!-- CONTROLLS -->
                <button class="btn btn-primary" ng-click="newNote()">
                    <i class="icon-plus"></i>
                    New note
                </button>
                <button class="btn btn-danger" ng-click="deleteNote()" ng-disabled="selectedNote == null">
                    <i class="icon-trash"></i>
                    Delete note
                </button>
                <button class="btn pull-right" ng-click="sync()">
                    <i class="icon-refresh"></i>
                </button>
            </div>
        </div><!-- /row -->
        <div class="row-fluid">
            <div class="span3">
                <div class="sidebar-nav">
                    <ul class="nav nav-list">
                        <div ng-repeat="(name,notes) in notebooks">
                        <li class="nav-header" ng-show="(notes | filter: search_term).length > 0">{{ name }}</li>
                            <li ng-repeat="note in notes | filter: search_term">
                            <a href="#/notes/{{ note.guid }}">{{ note.title }} </a>
                            </li>
                        </div>
                    </ul>
                </div><!--/.well -->
            </div><!--/span-->

            <div class="span9" ng-show="selectedNote">
                <div class="control-group">
                    <h2>{{ selectedNote.title }}</h2>
                    <div class="controls">
                        <textarea id="txtarea"
                            style=""
                            rows="20"
                            class="span10"
                            ng-model="selectedNote['note-content']"
                            ng-trim="false"></textarea>
                    </div>
                </div>
            </div><!--/span-->
        </div><!--/row-->
    </div><!--/.fluid-container-->
</script>

<script type="text/ng-template" id="signup.html">

<div class="row">
    <div class="span3"></div>
    <div class="span6">
        <!-- login form -->
        <h2>Signup</h2><hr />
        <form name="formSignup" ng-submit="signup()">
            <div class="row">
                <div class="span3">
                    <div class="control-group">
                        <label class="control-label" for="email">Email address</label>
                        <div class="controls">
                            <input type="email" ng-model="email" name="email" id="email" placeholder="Email" required>
                        </div>
                    </div>
                </div>
                <div class="span3">
                    <div class="control-group">
                        <label class="control-label" for="username">Username</label>
                        <div class="controls">
                          <input type="text" ng-model="username" name="username" id="username" placeholder="Username" required ng-minLength="4" ng-maxLength="20">
                        </div>
                    </div>
                </div>
            </div> <!-- /row -->
            <div class="row">
                <div class="span3">
                    <div class="control-group">
                        <label class="control-label" for="password1">Password</label>
                        <div class="controls">
                            <input type="password"
                                ng-model="password1"
                                name="password1"
                                id="password1"
                                placeholder="Password"
                                required ng-minLength="8">
                        </div>
                    </div>
                </div>
                <div class="span3">
                    <div class="control-group">
                        <label class="control-label" for="password2">Password verification</label>
                        <div class="controls">
                          <input type="password" ng-model="password2" name="password2" id="password2" placeholder="Password verification" required ng-minLength="8">
                        </div>
                    </div>
                </div>
            </div> <!-- /row -->

            <div class="row">
                <div class="span6"
                    <div class="control-group">
                        <div class="controls">
                            <label class="checkbox" >
                                <input type="checkbox" ng-model="toc"> Accept Terms &amp; Conditions
                            </label>
                            <div class="alert alert-error" ng-show="formSignup.$invalid">
                                <ul>
                                    <li ng-show="formSignup.$error.passwdmatch">Passwords don't match</li>
                                    <li ng-show="formSignup.password1.$error.minlength || formSignup.password1.$error.required">Password length >= 8</li>
                                    <li ng-show="formSignup.email.$error.required || formSignup.email.$error.email">Valid email address is required</li>
                                    <li ng-show="formSignup.username.$error.minlength || formSignup.username.$error.maxlength">Username length between 4 and 20 chars</li>
                                    <li ng-show="formSignup.$error.toc">Accept Terms and Conditions</li>
                                </ul>
                            </div>

                            <button type="submit" ng-disabled="!formSignup.$valid" class="btn">Sign in</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="span3"></div>
    </div>
</div><!-- /row -->

<div class="row">
    <div class="span3"><!-- SPACING --> </div>
    <div class="span6">
        <div class="alert">Don&quot;t have an account yet? Click <a href="register">here to sign up!</a>
    </div>
    <div class="span3"><!-- SPACING --> </div>
</div>
</script>
