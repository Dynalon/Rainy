<!doctype html>
<html lang="en" ng-app="clientApp">

<head>
    <meta charset="utf-8">
    <title>
        Rainy - 2 GO 
    </title>
    <link href="//netdna.bootstrapcdn.com/bootswatch/2.3.2/united/bootstrap.min.css"
    rel="stylesheet"/>
    <link href="client.css" rel="stylesheet"/>
</head>

<body>
	<div ng-controller="ClientCtrl">
	    <div class="navbar navbar-inverse" bs-navbar>
	        <div class="navbar-inner">
	            <a class="brand" href="#/">Rainy <span class="label label-important">2 GO</span></a>
	            <ul class="nav">
	            	<!-- NOTEBOOKS -->
                   <ul class="nav">
                    <li class="dropdown" data-match-route="/notes">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            Notes
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li ng-repeat="note in notes"><a href="#">{{ note.title }}</a></li>
                        </ul>
                    </li>
	                <li data-match-route="/account">
	                    <a href="#/account"><i class="icon-user icon-white"></i> Account</a>
	                </li>
	                <li data-match-route="/logout">
	                    <a href="#/logout"><i class="icon-circle-arrow-right icon-white"></i> Logout</a>
	                </li>
	                <li class="divider"></li>
			        <form class="navbar-search pull-right">
						<input type="text" class="search-query" placeholder="Search notes...">
					</form>
	            </ul>
	        </div>
	    </div>
	</div>
    <div class="container">
        <div class="row">
            <!-- TOPLINE NAV SELECTION -->
            <div class="span12" ng-View>
            </div>
        </div>

        <script src="common.js" type="text/javascript">
        </script>
        <script src="client.js" type="text/javascript">
        </script>
    </div>
</body>

</html>

<script type="text/ng-template" id="client.html">

<h1>Your notes</h1>

    <div class="container-fluid">
        <div class="row-fluid">
                    <!-- SEARCH INPUT -->
                <div class="input-prepend pull-left">
                    <span class="add-on"><i class="icon-search"></i></span>
                    <input ng-model="search_term" type="text" placeholder="Search notes..." />
                </div>
        </div>
        <div class="row-fluid">
            <div class="span4">
                <div class="well sidebar-nav">
                    <ul class="nav nav-list">
                        <li class="nav-header">Notes</li>
                        <div ng-repeat="note in notes | filter: search_term">
                            <li>
                            <a ng-click="selectNote($index)">{{ note.title }} </a>
                            </li>
                        </div>
                    </ul>
                </div><!--/.well -->
            </div><!--/span-->

            <div class="span5">
                <div class="control-group">
                    <h2>{{ selectedNote.Title }}</h2>
                    <div class="controls">
                        <textarea id="txtarea" style="margin: 0px 0px 10px; height: 348px; width: 979px;" ng-model="selectedNote['note-content']"></textarea>
                        <a ng-click="saveNote()" class="btn btn-success">Save</a>
                        <a class="btn btn-danger">Cancel</a>
                    </div>
                </div>
            </div><!--/span-->
        </div><!--/row-->
    </div><!--/.fluid-container-->
</script>
