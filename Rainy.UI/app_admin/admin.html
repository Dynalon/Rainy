<!doctype html>
<html lang="en" ng-app="myApp">

    <head>
        <meta charset="utf-8">
        <title>
            Rainy - Admin
        </title>
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css"
        rel="stylesheet"/>

        <link href="admin.css" rel="stylesheet"/>
    -->
    </head>

    <body>

                    <ul class="nav">
