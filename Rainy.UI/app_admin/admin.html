<!doctype html>
<html lang="en" ng-app="adminApp">

    <head>
        <meta charset="utf-8">
        <title>
            Rainy - Admin
        </title>
        <link href="admin.css" rel="stylesheet"/>
    </head>

    <body>
        <nav class="navbar navbar-default" ng-show="!hideAdminNav">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#/">Rainy <span class="label label-danger">ADMIN</span></a>
                </div><!-- /navbar-header -->

                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="#/overview"><i class="icon-signal icon-white"></i> Overview</a>
                        </li>
                        <li>
                            <a href="#/user"><i class="icon-user icon-white"></i> User</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="/">
                                Go to notes panel
                                <i class="icon-circle-arrow-right icon-white"></i>
                            </a>
                        </li>
                    </ul>
                </div><!-- /navbar-collapse-->
            </div> <!-- /container-fluid -->
        </nav>

        <div class="container">

            <row ng-show="showAdminLogin">
                <div ng-controller="AuthCtrl" class="" id="nonloginModal">
                    <form class="form" ng-submit="doLogin()">
                        <div class="non-modal-header">
                            <h3>
                                Authentication
                            </h3>
                        </div>
                        <div class="non-modal-body">
                            <p>
                                <label>Password: </label>
                                <input ng-model="adminPassword" type="password" required />
                            </p>
                        </div>
                        <div class="">
                            <button type="submit" class="btn btn-primary">Login</a>
                        </div>
                    </form>
                </div>
            </row>

            <row ng-View ng-show="!showAdminLogin">
            </row>

            <script src="../common.js" type="text/javascript">
            </script>
            <script src="admin.js" type="text/javascript">
            </script>
        </div>
    </body>

</html>
