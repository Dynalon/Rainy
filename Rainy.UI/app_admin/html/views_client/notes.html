<script type="text/ng-template" id="notes.html">

<h3>Your notes</h3>

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span4">
                <!-- SEARCH INPUT -->
                <div class="input-prepend pull-left">
                    <span class="add-on"><i class="icon-search"></i></span>
                    <input ng-model="search_term" type="text" placeholder="Search notes..." />
                </div>
            </div>
            <div class="span4">
            <!-- CONTROLLS -->
                <button class="btn btn-primary" ng-click="newNote()">
                    <i class="icon-plus"></i>
                    New note
                </button>
                <button class="btn btn-danger" ng-click="deleteNote()">
                    <i class="icon-trash"></i>
                    Delete note 
                </button>
                <button class="btn pull-right" ng-click="sync()">
                    <i class="icon-refresh"></i>
                </button>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span4">
                <div class="sidebar-nav">
                    <ul class="nav nav-list">
                        <div ng-repeat="(name,notes) in notebooks">
                        <li class="nav-header">{{ name }}</li>
                            <li ng-repeat="note in notes | filter: search_term">
                            <a ng-click="selectNote(note)">{{ note.title }} </a>
                            </li>
                        </div>
                    </ul>
                </div><!--/.well -->
            </div><!--/span-->

            <div class="span5">
                <div class="control-group">
                    <h2>{{ selectedNote.title }}</h2>
                    <div class="controls">
                        <textarea id="txtarea" style="margin: 0px 0px 10px; height: 348px; width: 979px;" ng-model="selectedNote['note-content']"></textarea>
                        <a ng-click="saveNote()" class="btn btn-success">Save</a>
                        <a class="btn btn-danger">Cancel</a>
                    </div>
                </div>
            </div><!--/span-->
        </div><!--/row-->
    </div><!--/.fluid-container-->
</script>
